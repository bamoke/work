<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Banner修改</div>
    </div>
    <div class="panel-body">
        <form name="banner-form" class="form form-horizontal" action="{:U('update')}">
            <input type="hidden" name="id" value="{$Think.get.id}">
            <input type="hidden" name="position_key" value="0">
            <div class="form-group">
                <label class="control-label col-xs-1">Image(for PC,required):</label>

                <div class="col-xs-2">
                    <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                        <empty name="data['img']">
                            <a href="javascript:" class="add-btn js-add-btn"><i
                                    class="glyphicon glyphicon-plus-sign"></i></a>
                            <div class="thumb-box hidden">
                                <img class="thumb" style="">
                                <span class="del-btn">删除</span>
                            </div>
                            <else />
                            <a href="javascript:" class="add-btn js-add-btn hidden"><i
                                    class="glyphicon glyphicon-plus-sign"></i></a>
                            <div class="thumb-box">
                                <img class="thumb" src="__UPLOAD__/banner/{$data['img']}">
                                <span class="del-btn">删除</span>
                            </div>
                            <input type="hidden" class="js-old-thumb" name="old_img" value="{$data['img']}">
                        </empty>
                        <input type="file" name="img" class="js-file-input" style="display: none;">
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-xs-1">Small(for mobile)</label>
                <div class="col-xs-6">
                    <input type="hidden" name="small_img" id="js-banner-input" value="{$data['small_img']}">
                    <div id="js-banner-filelist">
                            <img class="thumb" src="__UPLOAD__/banner/{$data['small_img']}" style="max-width:120px;">
                    </div>
                    <div id="js-banner">
                        <a id="pickfiles" data-upload-url="{:U('Plupload/banner')}" class="btn btn-default"
                            href="javascript:;">Select
                            files</a>
                        <a id="uploadfiles" class="btn btn-primary" href="javascript:;">Upload files</a>
                        <span>(size:width:1080px,height:1920px)</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">排序:</label>
                <div class="col-xs-2">
                    <input type="number" name="sort" class="form-control" value="{$data['sort']}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">状态:</label>
                <div class="col-xs-2">
                    <label class="radio-inline">
                        <input type="radio" name="status" id="" value="1" <eq name="data['status']" value="1">checked
                        </eq> >显示</label>
                    <label class="radio-inline">
                        <input type="radio" name="status" id="" value="0" <eq name="data['status']" value="0">checked
                        </eq> >隐藏</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">标题:</label>
                <div class="col-xs-4">
                    <input type="text" name="title" class="form-control" value="{$data['title']}" placeholder="15个字符以内">
                </div>
                <div class="col-xs-3 js-tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">链接地址:</label>
                <div class="col-xs-4">
                    <input type="text" name="url" class="form-control" value="{$data['url']}"
                        placeholder="完整地址，以http或https开头">
                </div>
                <div class="col-xs-3 js-tips"></div>
            </div>


            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-1">
                    <button type="button" class="form-control btn-default" onclick="window.history.back()">返回列表</button>
                </div>
                <div class="col-xs-2">
                    <button type="submit" class="form-control btn-info">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
