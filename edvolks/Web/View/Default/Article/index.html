<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="keywords" content="{$baseInfo['keywords']}">
    <meta name="description" content="">
    <link href="__WEB_ASSET__/css/global.css" rel="stylesheet" />
    <link href="__WEB_ASSET__/css/swiper.min.css" rel="stylesheet" />
    <link href="__WEB_ASSET__/css/main.css?v=5" rel="stylesheet" />
    <title>{$baseInfo['site_name']}-News</title>

</head>

<body id="news-body" class="dark-style">
    <div class="g-hd" id="js-head">
        <include file="Template/header" />
        <div class="w-main">
            <div class="u-head-fg line-black"></div>
        </div>
    </div>

    <div class="g-bd">
        <div class="w-main">
            <div class="main-content-wrap">
                <ul id="news-list" class="m-imgtext">
                    <foreach name="data" item="vo">
                        <li class="item">
                            <div class="time">{$vo[date]}</div>
                            <a href="{:U('detail',array('id'=>$vo['id']))}" class="news-content">
                                <div class="title">{$vo['title']}</div>
                                <div class="desc">{$vo['description']}</div>
                            </a>
                        </li>
                    </foreach>

                </ul>

                <div class="m-pagination">{$page}</div>
            </div>
        </div>
    </div>


    <div class="g-ft">
        <div class="w-main footer-style-3 s-line-dark">
            <span class="copyright">&copy; All images and materials in this website are copyright protected and are the
                property of the EdVolks Architecture
                Design Ltd.</span>
        </div>
    </div>


</body>

</html>
<script src="__WEB_ASSET__/js/zepto.min.js"></script>
<script src="__WEB_ASSET__/js/main.js"></script>
