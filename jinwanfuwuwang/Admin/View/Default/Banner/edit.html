<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Banner修改</div>
    </div>
    <div class="panel-body">
        <form name="banner-form" class="form form-horizontal" action="{:U('Banner/update')}">
            <input type="hidden" name="id" value="{$Think.get.id}">
            <div class="form-group">
                <label class="control-label col-xs-1">上传图片:</label>

                    <div class="col-xs-2">
                        <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                            <empty name="data['img']">
                                <a href="javascript:" class="add-btn js-add-btn"></a>
                                <div class="thumb-box hidden">
                                    <img class="thumb" style="">
                                    <span class="del-btn">删除</span>
                                </div>
                                <else/>
                                <a href="javascript:" class="add-btn js-add-btn hidden"></a>
                                <div class="thumb-box">
                                    <img class="thumb" src="__UPLOAD__/banner/{$data['img']}">
                                    <span class="del-btn">删除</span>
                                </div>
                                <input type="hidden" class="js-old-thumb" name="old_img" value="{$data['img']}">
                            </empty>
                            <input type="file" name="img" class="js-file-input" style="display: none;">
                        </div>
                    </div>
  
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">排序:</label>
                <div class="col-xs-2">
                    <input type="number" name="sort" class="form-control" value="{$data['sort']}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">状态:</label>
                <div class="col-xs-2">
                    <label class="radio-inline">
                        <input type="radio" name="status" id="" value="1" <eq name="data['status']" value="1">checked</eq> >显示</label>
                    <label class="radio-inline">
                        <input type="radio" name="status" id="" value="0" <eq name="data['status']" value="0">checked</eq> >隐藏</label>
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-xs-1">图片说明:</label>
                    <div class="col-xs-4">
                        <input type="text" name="description" class="form-control" value="{$data['description']}" maxlength="36" placeholder="15个字符以内">
                    </div>
                    <div class="col-xs-3 js-tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">链接地址:</label>
                <div class="col-xs-4">
                    <input type="text" name="url" class="form-control" value="{$data['url']}" placeholder="">
                </div>
                <div class="col-xs-3 js-tips"></div>
            </div>


            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-1">
                    <button type="button" class="form-control btn-default" onclick="window.history.back()">返回列表</button>
                </div>
                <div class="col-xs-2">
                    <button type="submit" class="form-control btn-info">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
