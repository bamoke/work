<div class="panel panel-default">

    <div class="panel-heading u-page-title">
            <span class="caption">Banner列表</span>
        <a href="{:U('add')}" class="btn btn-info">添加Banner</a>
    </div>

    <div class="panel-body">

        <table class="table js-table-list">
            <thead>
                <tr>
                    <th>缩略图</th>
                    <th width="200">图片说明</th>
                    <th width="300">链接地址</th>
                    <th width="80">显示</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="info" item="list">
                    <tr>
                        <td width="200">
                            <img class="u-banner-thumb" src="__UPLOAD__/banner/{$list['img']}">
                        </td>
                        <td>{$list['description'] | default="无"}</td>
                        <td>{$list['url'] | default="无"}</td>
                        <td>
                            <if condition="$list['status'] eq 1">
                                <span class="text-success">正常</span>
                                <else/> <span class="text-danger">不显示</span>
                            </if>
                        </td>
                        <td class="operation-box">
                            <a href="{:U('edit',array('id'=>$list['id']))}">修改</a>
                            <a href="javascript:" data-url="{:U('Banner/del',array('id'=>$list['id']))}" class="js-del-one">删除</a>
                        </td>
                    </tr>
                </foreach>

            </tbody>
        </table>


    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$pagination}
        </div>
    </div>
</div>
