<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">岗位列表</h3>
    </div>
    <div class="panel-body">
        <table class="table js-table-list">
            <thead>
                <tr>
                    <th>职位名称</th>
                    <th>公司名称</th>
                    <th width="150">招聘人数</th>
                    <th width="100">截至日期</th>
                    <th width="80">状态</th>
                    <th width="250">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="output['list']" item="list">
                    <tr>
                        <td><a href="{:U('edit',array('id'=>$list['id']))}">{$list['title']}</a></td>
                        <td>{$list["company"]}</td>
                        <td>{$list["person_limit"]}</td>
                        <td>{$list["end_date"]}</td>
                        <td>
                            <if condition="$list['status'] eq 1">
                                <span class="text-success">正常</span>
                                <else/> 停止
                            </if>
                        </td>
                        <td class="operation-box">
                            <a href="{:U('edit',array('id'=>$list['id']))}">修改</a>
                            <a href="javascript:" data-url="{:U('del',array('id'=>$list['id']))}" class="js-del-one">删除</a>
                        </td>
                    </tr>
                </foreach>

            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="m-pagination">{$output['paging']}</div>
    </div>
</div>
