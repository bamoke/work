<style type="text/css">
.order-wrap {padding:50px 0;min-height:500px;font-size:16px;}

.m-order-info {margin-bottom:20px;padding:20px 20px 0;border:1px solid #efefef;}
.m-pay-way {padding:20px; border:1px solid #efefef;}

.order-wrap .item .caption {display: block;-webkit-box-flex: 0;width:100px;text-align:right;}
.order-wrap .item .val {display: block;-webkit-box-flex: 1;padding-left:10px;color:#232323;}
.order-wrap .price {color:#ff6600;font-size: 22px;}
.m-pay-way {color:#232323;}
.m-pay-way .tips {margin-top:20px;line-height:1.4;color:#f60;}

<div class="order-wrap">
    <div class="k1120">
        <div class="m-order-info">
            <div class="bar">收款方及订单信息</div>
            <div class="item">
                <span class="caption">收款人:</span>
                <span class="val">inquiry@szlaing.com</span>
            </div>
            <div class="item">
                <span class="caption">收款人姓名:</span>
                <span class="val">深圳市鸾翼科技有限公司</span>
            </div>

                <span class="caption">订单号:</span>
                <span class="val">{$Think.get.order_num}</span>

            <div class="item">
                <span class="caption">产品名称:</span>
                <span class="val">{$orderInfo['pro_name']}</span>
