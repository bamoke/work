<div class="panel panel-default">
    <div class="panel-heading">
        个人资料
    </div>
    <div class="panel-body">
        <form name="profielform" class="form-horizontal" role="form" action="{:U('doupdate')}" method="post" id="profile-form">
            <div class="form-group">
                <label class="col-xs-2 control-label" for="realname">头像：</label>
                <div class="col-xs-2">
                    
                    <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                        <empty name="userFullInfo['avatar']">
                            <a href="javascript:" class="add-btn js-add-btn"></a>
                            <div class="thumb-box hidden">
                                <img class="thumb" style="">
                                <span class="del-btn">删除</span>
                            </div>
                            <else/>
                            <a href="javascript:" class="add-btn js-add-btn hidden"></a>
                            <div class="thumb-box">
                                <img class="thumb" src="{$userFullInfo['avatarUrl']}">
                                <span class="del-btn">删除</span>
                            </div>
                            <input type="hidden" name="avatar" value="{$userFullInfo['avatar']}">
                            <input type="hidden" class="js-old-thumb" name="old_img" value="{$userFullInfo['avatar']}">
                        </empty>
                        <input type="file" name="img" class="js-file-input" style="display: none;">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="realname">称呼/姓名：</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="realname" placeholder="请输入您的称呼或姓名" value="{$userFullInfo['realname']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="description">个人简介：</label>
                <div class="col-xs-10">
                    <textarea name="description"  class="form-control" cols="" rows="4">{$userFullInfo['description']}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="company">公司名称：</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="company" value="{$userFullInfo['company']}" placeholder="请输入公司名称名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="phone">手机号：</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="phone" value="{$userFullInfo['phone']}" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="email">Email：</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="email" value="{$userFullInfo['email']}" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="qq">QQ号：</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="qq" value="{$userFullInfo['qq']}" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="wechat">微信号：</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" name="wechat" value="{$userFullInfo['wechat']}" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4 col-xs-offset-4">
                    <button class="btn btn-primary btn-block" type="submit">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
