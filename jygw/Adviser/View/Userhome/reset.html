<div class="panel panel-default">
    <div class="panel-heading">
        修改密码
    </div>
    <div class="panel-body">
        <form name="resetform" class="form-horizontal" role="form" action="{:U('doreset')}" method="post" id="reset-form">
            <div class="form-group">
                <label class="col-xs-2 control-label" for="oldpassword">原密码：</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" name="oldpassword" placeholder="请输入原来的密码" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="newpassword">新密码：</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" name="newpassword" id="newpassword" placeholder="请输入新的密码" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label" for="newpassword2">确认密码：</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" name="newpassword2" placeholder="请确认新的密码" value="">
                </div>
            </div>                       
            
            <div class="form-group">
                <div class="col-xs-4 col-xs-offset-4">
                    <button class="btn btn-primary btn-block" type="submit">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
