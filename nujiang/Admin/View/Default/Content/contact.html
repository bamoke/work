<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-2">
                <include file="Content/side-nav" />
            </div>
            <div class="col-xs-10">
                <div class="u-page-title">
                    <span class="caption">{$data['title']}</span>
                </div>
                <form name="single-form" class="form form-horizontal" action="{:U('update',array('id'=>$data['id']))}">
                    <input type="hidden" name="type" value="{$pageType}">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">联系电话:</label>
                        <div class="col-xs-4"><input type="text" name="tel" class="form-control" maxlength="48" value="{$data['tel']}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">手机:</label>
                        <div class="col-xs-4"><input type="text" name="phone" class="form-control" maxlength="48" value="{$data['phone']}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">QQ:</label>
                        <div class="col-xs-4"><input type="text" name="qq" class="form-control" maxlength="48" value="{$data['qq']}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Email:</label>
                        <div class="col-xs-4"><input type="text" name="email" class="form-control" maxlength="48" value="{$data['email']}"></div>
                    </div>
<!--                     <div class="form-group">
                        <label class="col-xs-2 control-label">联系人:</label>
                        <div class="col-xs-4"><input type="text" name="contacts" class="form-control" maxlength="48" value="{$data['contacts']}"></div>
                    </div> -->
                    <div class="form-group">
                        <label class="col-xs-2 control-label">地址:</label>
                        <div class="col-xs-6"><input type="text" name="addr" class="form-control" maxlength="48" value="{$data['addr']}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">地图坐标:</label>
                        <div class="col-xs-6"><input type="text" name="coordinate" class="form-control" maxlength="48" value="{$data['coordinate']}"></div>
                        <div class="col-xs-2"><a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">坐标拾取</a></div>
                    </div>
                    <div class="form-group">
                            <div class="col-xs-2 col-xs-offset-2">
                                <button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="submit" class="form-control btn-info">提交</button>
                            </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
    <div class="panel-foot"></div>
</div>
