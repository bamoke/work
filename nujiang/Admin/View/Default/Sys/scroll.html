{/*--conf--*/}
<div>
    <form class="form-horizontal" role="form" name="conf-form" action="{:U('save_scroll')}">

        <div class="form-group">
            <label class="col-lg-2 control-label">滚动速度(毫秒)：</label>
            <div class="col-lg-3">
                <input type="text" name="speed" value="{$data['speed']}" class="form-control"/>
            </div>
            <div class="col-lg-2 tips"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">间隔时长(毫秒)：</label>
            <div class="col-lg-3">
                <input type="text" name="delay" value="{$data['delay']}" class="form-control"/>
            </div>
            <div class="col-lg-2 tips"></div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">字体尺寸(px):</label>
            <div class="col-lg-3"><input type="text" name="font_size" value="{$data['font_size']}" class="form-control"/></div>
            <div class="col-lg-2 tips"></div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-3">
                <input type="submit" value="保存" class="btn btn-block btn-info"/>
            </div>
        </div>
    </form>
</div>
