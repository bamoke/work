<div class="panel">
    <div class="panel-heading">
            <a href="{:U('add')}" class="btn btn-info">添加班级</a>
    </div>
    <div class="panel-body">
        <empty name="output['list']">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered m-product-list" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th width="200">名称</th>
                    <th width="">介绍</th>
                    <th width="">创建时间</th>
                    <th width="300">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="output['list']" item="vo">
                    <tr>
                        <!-- <td><div class="avatar-box"><img src="{$Think.const.UPLOAD}/thumb/{$vo['logo']}" class="avatar" /></div> </td> -->
                        <td>{$vo['name']}</td>
                        <td>{$vo['description']}</td>
                        <td>{$vo['create_time']}</td>
                        <td>
                            <a class="btn btn-inline btn-primary btn-sm" href="{:U('Course/index',array('classid'=>$vo['id']))}">班级课程</a>&nbsp;&nbsp;
                             <a class="btn btn-inline btn-primary btn-sm" href="{:U('Member/index',array('classid'=>$vo['id']))}">班级学员</a> &nbsp;&nbsp;
                             <a class="btn btn-inline btn-warning btn-sm" href="{:U('edit',array('id'=>$vo['id']))}">修改</a></td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </empty>

    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$output['paging']}
        </div>
    </div>
</div>
