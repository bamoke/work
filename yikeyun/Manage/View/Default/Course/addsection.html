<div class="panel">
    <div class="panel-body">
        <div class="u-page-title">添加课程章节</div>
        <form name="add-section-form" id="sectionForm" class="form form-horizontal" action="{:U('a_add_section')}">
            <input type="hidden" name="course_id" value="{$Think.get.cid}">
            <input type="hidden" name="type" value="3" id="js-section-type">
                
            <div class="form-group">
                <label class="control-label col-xs-2"><span class="symbol">*</span>章节名称:</label>
                <div class="col-xs-5">
                    <input type="text" name="title" class="form-control" value="" placeholder="建议6-14个字符">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">视频名称:</label>
                <div class="col-xs-5">
                    <input type="text" name="source" class="form-control" value="{$info['source']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2"><span class="symbol">*</span>视频时长:</label>
                <div class="col-xs-5">
                    <input type="text" name="duration" class="form-control" value="" placeholder="必填；如:01:09:34">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">是否免费:</label>
                <div class="col-xs-4">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isfree" value="1"> 是
                    </label>
                </div>
                <div class="col-xs-3 tips"></div>
            </div>



            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-1"><button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button></div>
                <div class="col-xs-2"><button type="submit" class="form-control btn-info">提交</button></div>

            </div>
        </form>
    </div>
</div>
