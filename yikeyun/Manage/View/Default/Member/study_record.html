<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">
            {$output['memberName']}的学习记录
            <button type="button" onclick="window.history.back()" class="btn btn-info btn-inline">返回</button>
        </h3>
    </div>
    <div class="panel-body">
        <empty name="output['list']">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>课程名称</th>
                    <eq name="vo['type']" value='1'>
                        <th>章节名称</th>
                    </eq>
                    <th>学习进度</th>
                    <th width="200">观看至</th>
                    <th>观看时间</th>
                    <!--<th width="80">操作</th>-->
                </tr>
                </thead>
                <tbody>
                <foreach name="output['list']" item="vo">
                    <tr>
                        <td>{$vo['course_name']}</td>
                        <eq name="vo['type']" value='1'>
                            <td>{$vo['section_name']}</td>
                        </eq>
                        <td class="<eq name='vo[complete]' value='100'>text-success</eq>">{$vo.complete}%</td>
                        <td>{$vo['record_time']}</td>
                        <td>{$vo['update_time']}</td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </empty>

    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$output['paging']}
        </div>
    </div>
</div>
