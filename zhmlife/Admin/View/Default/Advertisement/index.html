<div class="panel panel-default">

    <div class="panel-heading">
        <a href="{:U('add')}" class="btn btn-info">添加广告</a>
    </div>

    <div class="panel-body">

        <table class="table js-table-list">
            <thead>
                <tr>
                    <th>缩略图</th>
                    <th width="200">广告名称</th>
                    <th width="200">展示位置</th>
                    <th width="300">链接地址</th>
                    <th width="80">显示</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="info" item="list">
                    <tr>
                        <td>
                            <img class="u-banner-thumb" src="__UPLOAD__/ad/{$list['img']}">
                        </td>
                        <td>{$list['title']}</td>
                        <td>{$position[$list['position_key']]['name']}</td>
                        <td>{$list['url']}</td>
                        <td>
                            <if condition="$list['status'] eq 1">
                                <span class="text-success">正常</span>
                                <else/> 隐藏
                            </if>
                        </td>
                        <td class="operation-box">
                            <a href="{:U('edit',array('id'=>$list['id']))}">修改</a>
                            <a href="javascript:" data-url="{:U('del',array('id'=>$list['id']))}" class="js-del-one">删除</a>
                        </td>
                    </tr>
                </foreach>

            </tbody>
        </table>


    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$pagination}
        </div>
    </div>
</div>
