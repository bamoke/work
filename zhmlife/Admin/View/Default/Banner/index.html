<div class="panel">
    <div class="panel-body">
            <div class="u-page-title">
                    <a href="{:U('add')}" class="btn btn-info">添加Banner</a>
                </div>
                <table class="table js-table-list">
                    <thead>
                    <tr>
                        <th>缩略图</th>
                        <th>展示位置</th>
                        <th width="400">链接地址</th>
                        <th width="80">显示</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="info" item="list">
                        <tr>
                            <td><img class="u-banner-thumb" src="__UPLOAD__/banner/{$list['img']}"></td>
                            <td>{$cate[$list['position_key']]['title']}</td>
                            <td>{$list['url']}</td>
                            <td>
                                <if condition="$list['status'] eq 1">
                                    <span class="text-success">正常</span>
                                    <else/>
                                    不显示
                                </if>
                            </td>
                            <td class="operation-box">
                                <a href="{:U('edit',array('id'=>$list['id'],'page_type'=>$pageType,'cid'=>$_GET['cid']))}">修改</a>
                                <a href="javascript:" data-url="{:U('del',array('id'=>$list['id'],'page_type'=>$pageType))}" class="js-del-one">删除</a>
                            </td>
                        </tr>
                    </foreach>

                    </tbody>
                </table>


    </div>
</div>
