<div class="panel">
    <div class="panel-body">
        <div  class="u-page-title"><span class="caption">添加文章</span> </div>
        <form name="news-form" class="form form-horizontal" action="{:U('save',array('type'=>$_GET['type']))}">
            <input type="hidden" name="cid" value="{$Think.get.cid}">
            <div class="form-group">
                <label class="control-label col-xs-2"><span class="text-danger">*</span>文章标题:</label>
                <div class="col-xs-4">
                    <input type="text" name="title" class="form-control" value="">
                </div>
                <div class="col-xs-3 js-tips"></div>
            </div>
            <div class="form-group">
                    <label class="control-label col-xs-2"><span class="text-danger">*</span>封面:</label>
                    <div class="col-xs-3">
                        <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                            <a href="javascript:" class="add-btn js-add-btn"></a>
                            <div class="thumb-box hidden"><img class="thumb" style=""><span class="del-btn">删除</span> </div>
                            <input type="file" name="thumb" class="js-file-input" style="display: none;" >
                        </div>
                        <span>建议尺寸390px×260px</span>
                    </div>
                    <div class="col-xs-3 tips"></div>
                </div>
            <div class="form-group">
                <label class="control-label col-xs-2">是否推荐:</label>
                <div class="col-xs-7">
                    <label class="checkbox-inline"><input type="radio" name="recommend" value="1"  />是</label>
                    <label class="checkbox-inline"><input type="radio" name="recommend" value="0" checked />否</label>
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-xs-2">显示状态:</label>
                    <div class="col-xs-7">
                        <label class="checkbox-inline"><input type="radio" name="status" value="1" checked  />显示</label>
                        <label class="checkbox-inline"><input type="radio" name="status" value="0"  />隐藏</label>
                    </div>
                </div>
            <div class="form-group">
                <label class="control-label col-xs-2">来源:</label>
                <div class="col-xs-4">
                    <input type="text" name="origin" class="form-control" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">外部链接:</label>
                <div class="col-xs-4">
                    <input type="text" name="url" class="form-control" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">关键词:</label>
                <div class="col-xs-6">
                    <input type="text" name="keywords" class="form-control" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">文章描述:</label>
                <div class="col-xs-6">
                    <textarea name="description" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">内容详情:</label>
                <div class="col-xs-6">
                    <script id="editorContainer" name="content"></script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-2"><button type="button" class="form-control btn-default" onclick="window.history.back()">返回列表</button></div>
                <div class="col-xs-4"><button type="submit" class="form-control btn-info">提交</button></div>

            </div>
        </form>
    </div>
</div>
