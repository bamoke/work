<div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-2">
                <include file="Content/side-nav" />
            </div>
            <div class="col-xs-10">
                <div class="u-page-title">
                    <span class="caption">{$data['title']}</span>
                </div>
                <form name="single-form" class="form form-horizontal" action="{:U('update',array('id'=>$data['id']))}">
                    <input type="hidden" name="type" value="{$pageType}">
                    <div class="form-group">
                        <label class="col-xs-1 control-label">关键词:</label>
                        <div class="col-xs-6"><input type="text" name="keywords" class="form-control" value="{$data['keywords']}"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">内容详情:</label>
                        <div class="col-xs-6"><script id="editorContainer" name="content">{$data['content']}</script></div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">显示状态:</label>
                        <div class="col-xs-4">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" <eq name="data['status']" value="1">checked</eq> >显示</label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="0" <eq name="data['status']" value="0">checked</eq> >隐藏</label>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-xs-2 col-xs-offset-1">
                                <button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button>
                            </div>
                            <div class="col-xs-2">
                                <button type="submit" class="form-control btn-info">提交</button>
                            </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>
