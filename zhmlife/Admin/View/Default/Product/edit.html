<div class="panel">
    <div class="panel-heading"><h2 class="panel-title">产品编辑</h2> </div>
    <div class="panel-body">
        <assign name="proInfo" value="$output['proInfo']"/>
        <form name="edit-form" class="form form-horizontal" action="{:U('a_update',array('id'=>$output['proInfo']['id']))}">
            <div class="form-group">
                <label class="control-label col-xs-2">产品名称:</label>
                <div class="col-xs-5">
                    <input type="text" name="name" class="form-control" value="{$proInfo['name']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品关键词:</label>
                <div class="col-xs-5">
                    <input type="text" name="keywords" class="form-control" value="{$proInfo['keywords']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">管理费率:</label>
                <div class="col-xs-2">
                    <input type="text" name="ratio_manage" class="form-control" value="{$proInfo['ratio_manage']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">预期年化收益率:</label>
                <div class="col-xs-1">
                    <input type="text" name="ratio" class="form-control" value="{$proInfo['ratio']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">起投金额:</label>
                <div class="col-xs-1">
                    <input type="text" name="start_amount" class="form-control" value="{$proInfo['start_amount']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">是否有时间限制购买:</label>
                <div class="col-xs-2">
                    <label class="checkbox-inline"><input type="radio" class="js-set-sell-date" name="limited_buy" value="1" <if condition="$proInfo['limited_buy'] eq 1">checked</if>>是</label>
                    <label class="checkbox-inline"><input type="radio" class="js-set-sell-date" name="limited_buy" value="0" <if condition="$proInfo['limited_buy'] eq 0">checked</if>>否</label>
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div id="setDate" style="display: <if condition='$proInfo["limited_buy"] eq 0'>none</if>">
                <div class="form-group">
                    <label class="control-label col-xs-2">发售日期:</label>
                    <div class="col-xs-2">
                        <input type="text" name="sell_start_date" class="form-control form_date" id="sell_start_date" value="{$proInfo['sell_start_date']}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">购买截至日期:</label>
                    <div class="col-xs-2">
                        <input type="text" name="sell_end_date" class="form-control form_date" id="sell_end_date" value="{$proInfo['sell_end_date']}" >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">封闭期限:</label>
                <div class="col-xs-1">
                    <input type="text" name="close_limit" class="form-control" value="{$proInfo['close_limit']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">赎回方式:</label>
                <div class="col-xs-5">
                    <input type="text" name="sh_way" class="form-control" value="{$proInfo['sh_way']}">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">缩略图:</label>
                <div class="col-xs-2">
                    <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                        <empty name="proInfo['thumb']">
                            <a href="javascript:" class="add-btn js-add-btn"></a>
                            <div class="thumb-box hidden"><img class="thumb" style=""><span class="del-btn">删除</span> </div>
                            <else/>
                            <a href="javascript:" class="add-btn js-add-btn hidden"></a>
                            <div class="thumb-box">
                                <img class="thumb" src="__UPLOAD__/thumb/{$proInfo['thumb']}">
                                <span class="del-btn">删除</span>
                            </div>
                            <input type="hidden" class="js-old-thumb" name="oldthumb" value="{$proInfo['thumb']}">
                        </empty>
                        <input type="file" name="thumb" class="js-file-input" style="display: none;" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品描述:</label>
                <div class="col-xs-5">
                    <textarea name="description" class="form-control">{$proInfo['description']}</textarea>
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品详情:</label>
                <div class="col-xs-8">
                    <script id="editorContainer" name="content">{$proInfo['content']}</script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-1"><button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button></div>
                <div class="col-xs-2"><button type="submit" class="form-control btn-info">提交</button></div>

            </div>
        </form>
    </div>
</div>
