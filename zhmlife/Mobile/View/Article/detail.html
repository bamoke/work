<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="{$info['keywords']}">
    <meta name="description" content="{$info['description']}">
    <title>{$info['title']}</title>
    <!-- <link rel="stylesheet" href="__PUBLIC__/Js/plugins/swiper/css/swiper.min.css"> -->
    <link rel="stylesheet" href="__MOBILE_ASSET__/css/global.css">
    <link rel="stylesheet" href="__MOBILE_ASSET__/css/main.css">
</head>

<body>
    <!-- header -->
    <include file="Template/header" />


    <!-- main content -->
    <div class="w-main f-cb">
        <div class="g-b-side f-fl">
            <div class="m-article-detail">
                <h1 class="title">{$info['title']}</h1>
                <div class="other-info">
                        <div class="u-statistics statistics">
                                <span class="view">点击:{$info['click']}</span>
                                <span class="time">{$info['time']}</span>
                            </div>
                </div>

                <notempty name="info['video']">
                    <div class="m-video-box" style="margin-top:.32rem;padding:.16rem;background:#232323;">
                            <video width="100%" preload="auto" controls="controls" id="js-my-video" poster="__UPLOAD__/thumb/{$info['thumb']}">
                                <source src="{$info['video']}" type="video/ogg">
                                <source src="{$info['video']}" type="video/mp4">
                              Your browser does not support the video tag.
                              </video>
                    </div>
                </notempty>

               <div class="content">
                   {$info['content']}
               </div>
                <div class="end">
                    <span>完</span>
                </div>
            </div>
            <div class="u-recommend-ad">
                    <foreach name="adlist" item="ad">
                            <if condition="$ad['position_key'] eq 4">
                                <div class="u-ad-ft">
                                        <if condition="$ad['url'] neq ''">
                                                <a href="{$ad['url']}" target="_blank">
                                                        <img src="__UPLOAD__/ad/{$ad['img']}" width="100%">
                                                </a>
                                            <else/>
                                            <img src="__UPLOAD__/ad/{$ad['img']}" width="100%">
                                        </if>
                                </div>
                            </if>
            
                    </foreach>
            </div>
            <div class="m-footer-recommend">
                <div class="m-bar-default">
                    <div class="title">为你推荐</div>
                </div>
                <ul class="m-pic-list">
                        <volist name="recommend" id="list">
                            <li class="item">
                                <a href="{:U('Article/detail',array('cid'=>$list['cid'],'id'=>$list['id']))}">
                                    <div class="lf">
                                        <h3 class="title">{$list['title']}</h3>
                                        <div class="g-row-bt foot-info">
                                            <div class="">
                                                <span class="view">点击:{$list['click']}</span>
                                            </div>
                                            <div class="time">{$list['time']}</div>
                                        </div>
                                    </div>
                                    <div class="img-box">
                                        <img src="__UPLOAD__/thumb/{$list['thumb']}" alt="{$list['title']}">
                                    </div>
                                </a>
                            </li>
                        </eq>
                        </volist>
                    </ul>
            </div>
        </div>
<!--         <div class="g-s-side f-fr">
            <include file="Template/smallside"/>
        </div> -->
    </div>






    <!-- footer -->
    <include file="Template/footer" />
</body>

</html>
<script src="__MOBILE_ASSET__/js/flexible.js"></script>
<!-- <script src="__PUBLIC__/Js/plugins/swiper/swiper.min.js"></script> -->
