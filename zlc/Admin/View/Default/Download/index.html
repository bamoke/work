<div class="panel">
    <div class="panel-body">
        <div class="u-page-title">
            <span class="caption">下载列表</span>
            <a href="{:U('add',array('navid'=>$_GET['navid'],'cid'=>$_GET['cid']))}" class="btn btn-info">添加下载</a>
        </div>
        <table class="table js-table-list">
            <thead>
                <tr>
                    <th>标题</th>
                    <th width="80">类型</th>
                    <th width="80">状态</th>
                    <th width="200">发布时间</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="data" item="list">
                    <tr>
                        <td>{$list['title']}</td>
                        <td>{$list['type']}</td>
                        <td>
                            <if condition="$list['status'] eq 1">
                                <span class="text-success">正常</span>
                                <else/> 隐藏
                            </if>
                        </td>
                        <td>{$list['create_time']}</td>
                        <td class="operation-box">
                            <a href="{:U('edit',array('navid'=>$_GET['navid'],'id'=>$list['id'],'cid'=>$list['cid']))}">修改</a>
                            <a href="javascript:" data-url="{:U('del',array('id'=>$list['id']))}" class="js-del-one">删除</a>
                        </td>
                    </tr>
                </foreach>

            </tbody>
        </table>
        <div class="m-pagination">{$page}</div>
    </div>
</div>
