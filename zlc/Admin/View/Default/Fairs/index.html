<div class="panel">
    <div class="panel-body">
        <div class="u-page-title">
            <span class="caption">展会列表</span>
            <a href="{:U('index',array('pid'=>$_GET['pid'],'cid'=>$_GET['cid'],'actype'=>'add'))}" class="btn btn-info">添加展会</a>
        </div>
        <table class="table js-table-list">
            <thead>
                <tr>
                    <th>展会名称</th>
                    <th width="80">状态</th>
                    <th width="80">是否推荐</th>
                    <th width="200">发布时间</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="data" item="list">
                    <tr>
                        <td>{$list['title']}</td>
                        <td>
                            <if condition="$list['status'] eq 1">
                                <span class="text-success">正常</span>
                                <else/> 隐藏
                            </if>
                        </td>
                        <td>
                            <if condition="$list['recommend'] eq 1">
                                <span class="text-danger">推荐</span>
                                <else/> 否
                            </if>
                        </td>
                        <td>{$list['create_time']}</td>
                        <td class="operation-box">
                            <a href="{:U('index',array('pid'=>$_GET['pid'],'id'=>$list['id'],'actype'=>'edit','cid'=>$list['cid']))}">修改</a>
                            <a href="javascript:" data-url="{:U('del',array('id'=>$list['id'],'type'=>$pageType))}" class="js-del-one">删除</a>
                        </td>
                    </tr>
                </foreach>

            </tbody>
        </table>
        <div class="m-pagination">{$page}</div>
    </div>
</div>
