<div class="panel">
    <div class="panel-body">
        <form name="add-form" class="form form-horizontal" action="{:U('a_add')}">

            <div class="form-group">
                <label class="control-label col-xs-2">所属类别:</label>
                <div class="col-xs-2">
                    <select name="parent_id" class="form-control" id="js-product-type">
                        <option value="">请选择产品类别</option>
                        <foreach name="output['cate']" item="cate">
                            <option value="{$cate['id']}">{$cate['title']}</option>
                        </foreach>
                    </select>
                </div>
                <div class="col-xs-3 tips"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">产品名称:</label>
                <div class="col-xs-5">
                    <input type="text" name="name" class="form-control" value="">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">产品关键词:</label>
                <div class="col-xs-5">
                    <input type="text" name="keywords" class="form-control" value="">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-2">管理费率:</label>
                <div class="col-xs-2">
                    <input type="text" name="ratio_manage" class="form-control" value="">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">预期年化收益率:</label>
                <div class="col-xs-2">
                    <input type="text" name="ratio" class="form-control" value="">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">起投金额:</label>
                <div class="col-xs-2">
                    <input type="text" name="start_amount" class="form-control" value="">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">是否有时间限制购买:</label>
                <div class="col-xs-2">
                    <label class="checkbox-inline"><input type="radio" class="js-set-sell-date" name="limited_buy" value="1">是</label>
                    <label class="checkbox-inline"><input type="radio" class="js-set-sell-date" name="limited_buy" value="0">否</label>
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div id="setDate" style="display: none">
                <div class="form-group">
                    <label class="control-label col-xs-2">发售日期:</label>
                    <div class="col-xs-2">
                        <input type="text" name="sell_start_date" class="form-control form_date" id="sell_start_date" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2">购买截至日期:</label>
                    <div class="col-xs-2">
                        <input type="text" name="sell_end_date" class="form-control form_date" id="sell_end_date" value="">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-2">封闭期限:</label>
                <div class="col-xs-2">
                    <input type="text" name="close_limit" class="form-control" value="">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">赎回方式:</label>
                <div class="col-xs-5">
                    <input type="text" name="sh_way" class="form-control" value="">
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">缩略图:</label>
                <div class="col-xs-2">
                    <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                        <a href="javascript:" class="add-btn js-add-btn"></a>
                        <div class="thumb-box hidden"><img class="thumb" style=""><span class="del-btn">删除</span> </div>
                        <input type="file" name="thumb" class="js-file-input" style="display: none;" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品描述:</label>
                <div class="col-xs-5">
                    <textarea name="description" class="form-control"></textarea>
                </div>
                <div class="col-xs-3 tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">产品详情:</label>
                <div class="col-xs-8">
                    <script id="editorContainer" name="content"></script>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-1"><button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button></div>
                <div class="col-xs-2"><button type="submit" class="form-control btn-info">提交</button></div>

            </div>
        </form>
    </div>
</div>
