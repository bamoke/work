<div class="panel">
    <div class="panel-body">
        <empty name="output['list']">
            {$emptyHtml}
            <else/>
            <table class="table table-bordered" border="0" cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th width="300">产品名称</th>
                    <th width="200">产品类别</th>
                    <th>预期年化收益率</th>
                    <th>起投金额</th>
                    <th>封闭期限</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th width="80">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="output['list']" item="vo">
                    <tr>
                        <td>{$vo['name']}</td>
                        <td>{$vo['cate_name']}</td>
                        <td>{$vo['ratio']}</td>
                        <td>{$vo['start_amount']}</td>
                        <td>{$vo['close_limit']}</td>
                        <td>{$vo['create_time']}</td>
                        <td>{$vo['status']}</td>
                        <td><a target="_blank" href="{$Think.ROOT}/index.php/Web/Product/detail/id/{$vo['id']}">查看</a> <a href="{:U('edit',array('id'=>$vo['id']))}">修改</a> </td>
                    </tr>
                </foreach>

                </tbody>
            </table>
        </empty>

    </div>
    <div class="panel-footer">
        <div class="m-pagination">
            {$output['paging']}
        </div>
    </div>
</div>
