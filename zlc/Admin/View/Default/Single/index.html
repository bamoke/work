<div class="panel">
    <div class="panel-body">
        <div class="u-page-title">
            <span class="caption">编辑</span>
        </div>
        <form name="single-form" class="form form-horizontal" action="{:U('update',array('navid'=>$_GET['navid'],'id'=>$data['id']))}">
            <input type="hidden" name="cid" value="{$data['cid']}">
            <div class="form-group">
                <label class="col-xs-2 control-label">关键词:</label>
                <div class="col-xs-8"><input type="text" name="keywords" class="form-control" value="{$data['keywords']}"></div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">内容详情:</label>
                <div class="col-xs-8"><script id="editorContainer" name="content">{$data['content']}</script></div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">显示状态:</label>
                <div class="col-xs-4">
                    <label class="radio-inline">
                        <input type="radio" name="status" value="1" <eq name="data['status']" value="1">checked</eq> >显示</label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="0" <eq name="data['status']" value="0">checked</eq> >隐藏</label>
                </div>
            </div>
            <div class="form-group">
                    <div class="col-xs-2 col-xs-offset-2">
                        <button type="button" class="form-control btn-default" onclick="window.history.back()">返回</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="submit" class="form-control btn-info">提交</button>
                    </div>
            </div>
        </form>

    </div>
    <div class="panel-foot"></div>
</div>
