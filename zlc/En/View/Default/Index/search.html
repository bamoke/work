<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<meta name="author" content="中拉网" />
	<title>{$baseInfo['site_name']}-search</title>
	<meta name="keywords" content="{$baseInfo['keywords']}" />
	<meta name="description" content="{$baseInfo['description']}" />
	<link href="__PUBLIC__/Js/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="__PUBLIC__/Js/swiper/css/swiper.min.css" rel="stylesheet" />
	<link href="__WEB_ASSET__/css/base.css" rel="stylesheet" />
	<link href="__WEB_ASSET__/css/index.css" rel="stylesheet" />
</head>

<body>
	<include file="Template/header" />


	<div class="container">
      <div class="m-search-result-bar">
        <div class="caption">
          <span class="text-danger">"{$Think.get.keyword}"</span>Search result:{$count} record
        </div>

      </div>
      <notempty name="data">
          <ul class="m-imgtext m-imgtext-big">
                  <foreach name="data" item="vo">
                      <li class="item">
                          <if condition="$vo['thumb']">
                              <a href="{:U('Article/detail',array('cid'=>$vo['cid'],'id'=>$vo['id']))}" class="img-box">
                                  <img src="__UPLOAD__/thumb/{$vo['thumb']}" alt="{$vo['title']}">
                              </a>
                          </if>
              
                          <div class="text-box">
                              <a class="title" href="{:U('Article/detail',array('cid'=>$vo['cid'],'id'=>$vo['id']))}">{$vo['title']}</a>
                              <p class="desc">{$vo['description']}</p>
                              <div class="u-statistics">
                                  <span class="util"><span class="glyphicon glyphicon-eye-open"></span>{$vo['click']}</span>
                                  <span class="util"><span class="glyphicon glyphicon-time"></span>{$vo['date']}</span>
                              </div>
                          </div>
                      </li>
                  </foreach>
              
              </ul>
              
              <div class="m-pagination">
                  {$page}
              </div>
      <else/>
      <div class="m-empty">
          <img src="__WEB_ASSET__/images/null-page-draw.png">
          <div class="tips">NO DATA</div>
      </div>
  </notempty>
	</div>

	<!-- footer -->
	<include file="Template/footer" />

</body>

</html>
<script type="text/javascript" src="__PUBLIC__/Js/jquery/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/swiper/swiper.min.js"></script>
<script type="text/javascript" src="__WEB_ASSET__/js/main.js"></script>
