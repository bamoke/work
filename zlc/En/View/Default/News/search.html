<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="{$cateinfo['keyword']}">
    <meta name="description" content="{$cateinfo['description']}">
    <title>{$baseInfo['site_name']}</title>
    <link rel="stylesheet" href="__PUBLIC__/Js/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="__WEB_ASSET__/css/global.css">
    <link rel="stylesheet" href="__WEB_ASSET__/css/main.css">
</head>

<body>
    <!-- header -->
    <include file="Template/header" />


    <!-- main content -->
    <div class="w-main f-cb">
        <div class="g-b-side f-fl">
            <div class="m-bar-default">
                <h2 class="title u-result-bar">
                    <span class="caption">搜索结果:</span>
                    <span class="result">共<span class="num">{$count}</span>条数据</span>
                </h2>
            </div>
            <empty name="mainlist">
                <div class="m-search-empty">
                    <p><img src="__WEB_ASSET__/images/null-page-draw.png"/></p>
                    <p class="text">未找到您需要的数据！换个搜索词试试？</p>
                </div>
                <else/>
                <ul class="m-imgtext m-imgtext-big">
                        <foreach name="mainlist" item="vo">
                                <li class="item">
                                        <a href="{:U('detail',array('cid'=>$vo['cid'],'id'=>$vo['id']))}" class="img-box">
                                            <img src="__UPLOAD__/thumb/{$vo['thumb']}" alt="{$vo['title']}">
                                        </a>
                                        <div class="text-box">
                                            <a class="title" href="{:U('detail')}">{$vo['title']}</a>
                                            <p class="desc">{$vo['description']}</p>
                                            <div class="u-statistics">
                                                <span class="view">{$vo['click']}</span>
                                                <span class="time">{$vo['time']}</span>
                                            </div>
                                        </div>
                                    </li>
                        </foreach>
        
                    </ul>
            </empty>


            <div class="m-paging">
                {$page}
            </div>
        </div>
        <div class="g-s-side f-fr">
                <include file="Template/smallside" />
        </div>
    </div>






    <!-- footer -->
    <include file="Template/footer" />
</body>

</html>
<script src="__PUBLIC__/Js/plugins/swiper/swiper.min.js"></script>
<script>
    var swiper = new Swiper('#column-banner', {
        autoplay: 5000,
        speed: 1000,
        prevButton: '.swiper-button-prev',
        nextButton: '.swiper-button-next',
    });
</script>
