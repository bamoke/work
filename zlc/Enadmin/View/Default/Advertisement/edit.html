<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Banner修改</div>
    </div>
    <div class="panel-body">
        <form name="advertisement-form" class="form form-horizontal" action="{:U('update')}">
            <input type="hidden" name="id" value="{$Think.get.id}">
            <div class="form-group">
                <label class="control-label col-xs-1">展示位置:</label>
                <div class="col-xs-2">
                    <select name="position_key" class="form-control">
                        <option value="" >请选择广告位置</option>
                        <foreach name="position" item="pt">
                            <option value="{$pt['id']}" <eq name="data['position_key']" value="$pt['id']">selected</eq> >{$pt['name']}</option>
                        </foreach>
                    </select>
                </div>
                <div class="col-xs-3 js-tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">广告名称:</label>
                <div class="col-xs-4">
                    <input type="text" name="title" class="form-control" value="{$data['title']}">
                </div>
                <div class="col-xs-3 js-tips"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">上传图片:</label>
                <div class="col-xs-8">
                    <div class="col-xs-2">
                        <div class="m-thumbnail-upload" id="js-thumb-upload-panel">
                            <empty name="data['img']">
                                <a href="javascript:" class="add-btn js-add-btn"></a>
                                <div class="thumb-box hidden">
                                    <img class="thumb" style="">
                                    <span class="del-btn">删除</span>
                                </div>
                                <else/>
                                <a href="javascript:" class="add-btn js-add-btn hidden"></a>
                                <div class="thumb-box">
                                    <img class="thumb" src="__UPLOAD__/ad/{$data['img']}">
                                    <span class="del-btn">删除</span>
                                </div>
                                <input type="hidden" class="js-old-thumb" name="old_img" value="{$data['img']}">
                            </empty>
                            <input type="file" name="img" class="js-file-input" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">展示状态:</label>
                <div class="col-xs-2">
                    <label class="radio-inline">
                        <input type="radio" name="status" id="" value="1" <eq name="data['status']" value="1">checked</eq> >显示</label>
                    <label class="radio-inline">
                        <input type="radio" name="status" id="" value="0" <eq name="data['status']" value="0">checked</eq> >隐藏</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-1">链接地址:</label>
                <div class="col-xs-4">
                    <input type="text" name="url" class="form-control" value="{$data['url']}">
                </div>
                <div class="col-xs-3 js-tips"></div>
            </div>


            <div class="form-group">
                <div class="col-xs-2 col-xs-offset-1">
                    <button type="button" class="form-control btn-default" onclick="window.history.back()">返回列表</button>
                </div>
                <div class="col-xs-2">
                    <button type="submit" class="form-control btn-info">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
