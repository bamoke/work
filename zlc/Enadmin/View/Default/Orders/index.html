                        </select>

<div class="panel">
    <div class="panel-body">
        <table class="table js-table-list">
            <thead>
            <tr>
                <th width="220">订单号</th>
                <th width="220">交易号</th>
                <th>会员名</th>
                <th>购买产品</th>
                <th>购买金额</th>
                <th>购买时间</th>
                <th>支付状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="orderData" item="list">
                <tr>
                    <td>{$list['order_num']}</td>
                    <td>{$list['trade_num']}</td>
                    <td>{$list['member_name']}</td>
                    <td>{$list['pro_name']}</td>
                    <td>{$list['amount']}</td>
                    <td>{$list['create_time']}</td>
                    <td>
                        <if condition="$list['status'] eq 0">
                            <span class="text-primary">已取消</span>
                            <elseif condition="$list['status'] eq 1"/>
                            <span class="text-danger">未支付</span>
                            <else/>
                            <span class="text-success">已支付</span>
                        </if>
                    </td>
                    <td>
                        <if condition="$list['status'] eq 1">
                            <a href="javascrip:void(0)" class="btn btn-info js-confirm-order" data-url="{:U('confirm_order',array('id'=>$list['id']))}" >确认支付</a>
                            <else/>
                            无
                        </if>
                    </td>
                </tr>
            </foreach>

            </tbody>
        </table>
        <div class="pagination">{$output['page']}</div>
    </div>
</div>
