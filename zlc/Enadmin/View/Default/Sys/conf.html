{/*--conf--*/}
<div>
    <form class="form-horizontal" role="form" name="conf-form" action="{:U('save_conf')}">
        <div class="form-group">
            <label for="sys-name" class="col-lg-1 control-label">站点名称：</label>
            <div class="col-lg-6">
                <input type="text" name="site_name" value="{$output['config']['site_name']}" class="form-control" id="sys-name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">关键词</label>
            <div class="col-lg-6">
                <input type="text" name="keywords" value="{$output['config']['keywords']}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">网站描述：</label>
            <div class="col-lg-6">
                <textarea name="description" class="form-control">{$output['config']['description']}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">联系地址</label>
            <div class="col-lg-6">
                <input type="text" name="addr" value="{$output['config']['addr']}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">电话：</label>
            <div class="col-lg-3">
                <input type="text" name="tel" value="{$output['config']['tel']}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">传真：</label>
            <div class="col-lg-3">
                <input type="text" name="fax" value="{$output['config']['fax']}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">邮编：</label>
            <div class="col-lg-3">
                <input type="text" name="zipcode" value="{$output['config']['zipcode']}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">邮箱：</label>
            <div class="col-lg-3">
                <input type="text" name="email" value="{$output['config']['email']}" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">QQ：</label>
            <div class="col-lg-3"><input type="text" name="qq" value="{$output['config']['qq']}" class="form-control" /></div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">新浪微博：</label>
            <div class="col-lg-3"><input type="text" name="weibo" value="{$output['config']['weibo']}" class="form-control"
                /></div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 control-label">ICP备案：</label>
            <div class="col-lg-3"><input type="text" name="icp" value="{$output['config']['icp']}" class="form-control" /></div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-1 col-lg-3">
                <input type="submit" value="保存" class="btn btn-block btn-info" />
            </div>
        </div>
    </form>
</div>
