<notempty name="data">
        <ul class="m-download-list">
                <foreach name="data" item="vo">
                    <li class="item">
                        <div class="text-box">
                            <a class="title" href="{:U('detail',array('pid'=>$curPid,'cid'=>$vo['cid'],'id'=>$vo['id']))}">{$vo['title']}</a>
                            <p class=""><span class="glyphicon glyphicon-time"></span>{$vo['times']}</p>
                            <p class=""><span class="glyphicon glyphicon-map-marker"></span>{$vo['place']}</p>
                        </div>
                    </li>
                </foreach>
            
            </ul>
            
            <div class="m-pagination">
                {$page}
            </div>
    <else/>
    <div class="m-empty">
        <img src="__WEB_ASSET__/images/null-page-draw.png">
        <div class="tips">暂无相关记录！</div>
    </div>
</notempty>
