<div class="member-main-content">
  <div class="bar">
    <span class="caption">发布商机</span>
  </div>

  <div class="m-business-form">
    <form class="form-horizontal" method="POST" id="js-business-form" action="{:U('business_update',array('id'=>$info['id']))}" >
      <div class="form-group">
        <label class="col-sm-2 control-label">标题：</label>
        <div class="col-sm-8">
          <input type="text" name="title" class="form-control" value="{$info['title']}" placeholder="请输入标题">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">商机类型：</label>
        <div class="col-sm-4">
          <select name="cid" class="form-control">
            <volist name="cateInfo" id="v">
              <option value="{$v['id']}">{$v['title']}</option>
            </volist>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">联系电话：</label>
        <div class="col-sm-4">
          <input type="text" name="phone" class="form-control" value="{$info['phone']}" placeholder="请输入联系电话">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">联系邮箱：</label>
        <div class="col-sm-4">
          <input type="text" name="email"  class="form-control" value="{$info['email']}" placeholder="请输入联系邮箱">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">联系人：</label>
        <div class="col-sm-4">
          <input type="text" name="person" class="form-control" value="{$info['person']}" placeholder="请输入联系人">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">商机描述:</label>
        <div class="col-sm-8">
          <textarea name="content" class="form-control" cols="30" rows="10" maxlength="2000">{$info['content']}</textarea>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-lg btn-block btn-primary">提交</button>
          </div>
        </div>
    </form>
  </div>

</div>
