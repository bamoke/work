<div class="member-main-content">
  <div class="bar">
    <span class="caption">修改密码</span>
  </div>
  <div class="member-reset-wrap">
    <form action="{:U('doreset')}" id="js-reset-form" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">原密码：</label>
        <div class="col-sm-4">
          <input type="password" name="oldpassword" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">新密码：</label>
        <div class="col-sm-4">
          <input type="password" name="newpassword" id="newpassword"  class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">确认密码：</label>
        <div class="col-sm-4">
          <input type="password" name="newpassword2" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-block btn-primary">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
