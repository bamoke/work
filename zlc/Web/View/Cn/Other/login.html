<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="author" content="中拉网" />
    <title>中拉合作网-用户登录</title>
    <meta name="keywords" content="中拉网" />
    <meta name="description" content="中拉网" />
    <link href="__PUBLIC__/Js/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="__PUBLIC__/Js/swiper/css/swiper.min.css" rel="stylesheet" />
    <link href="__WEB_ASSET__/css/base.css" rel="stylesheet" />
    <link href="__WEB_ASSET__/css/member.css" rel="stylesheet" />
</head>

<body>
    <include file="Template/header" />

    <div class="m-login-wrap">
        <div class="container">
            <div class="m-login-box clearfix">
                <h2 class="bar text-center">用户登录</h2>
                <div class="m-form-box f-fl">
                    <form class="form-horizontal" id="loginForm" name="login-form" action="{:U('Other/dologin')}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="username" maxlength="20" placeholder="请输入用户名">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password" id="password" name="password" maxlength="20" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">验证码</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="text" name="code" maxlength="20" placeholder="请输入验证码">
                            </div>
                            <div class="col-sm-3 text-right">
                                    <img id="verifyCode" data-src="{:U('Other/code')}" src="{:U('Other/code')}" style="cursor: pointer"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-block btn-danger">登录</button>
                            </div>
                        </div>
                    </form>
                    <div class="other row">
                        <div class="col-sm-offset-2 col-sm-6">还没有有账号？请点击这里<a href="{:U('Other/register')}">【注册】</a></div>
                        <!-- <div class="col-sm-3 text-right"><a class="forgotPassword" href="{:U('Account/forgot')}">忘记密码？</a></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->
    <include file="Template/footer" />

</body>

</html>
<script type="text/javascript" src="__PUBLIC__/Js/jquery/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery/jquery.validate.min.js"></script>
<script type="text/javascript" src="__WEB_ASSET__/js/my-form.js"></script>
